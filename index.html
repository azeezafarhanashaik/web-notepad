<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1 class="app-title">Notes</h1>
                <div class="cat-mood" id="catMood">ğŸ˜¸</div>
                <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
            
            <div class="search-container">
                <div class="search-box">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search notes..." />
                </div>
            </div>
            
            <button class="new-note-btn" id="newNoteBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                New Note
            </button>
            
            <div class="notes-list" id="notesList">
                <!-- Notes will be dynamically added here -->
                <div class="cat-placeholder" id="catPlaceholder">
                    <div class="sleeping-cat">ğŸ˜´ğŸ˜¼ğŸˆ</div>
                    <p>Your notes are sleeping like a cat...</p>
                    <p>Create your first note to wake them up!</p>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="editor-header">
                <input type="text" class="note-title" id="noteTitle" placeholder="Untitled Note" />
                <div class="editor-info">
                    <span class="last-saved" id="lastSaved">Last saved: Never</span>
                </div>
            </div>
            
            <div class="editor-container">
                <textarea 
                    class="note-editor" 
                    id="noteEditor" 
                    placeholder="Start writing your noteğŸ˜½..."
                ></textarea>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
